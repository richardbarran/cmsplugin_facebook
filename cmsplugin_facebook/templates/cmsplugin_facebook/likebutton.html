{# Code is copy-and-pasted from Facebook #}
{% spaceless %}
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your like button code -->
<div class="fb-like"
     data-href="{% autoescape on %}{{ url }}{% endautoescape %}"
     data-layout="{{ instance.layout }}"
     data-action="{{ instance.verb }}"
     data-show-faces="{{ instance.show_faces }}"
     {% if instance.width %}
     data-width="{{ instance.width }}"
     {% endif %}
     data-colorscheme="{{ instance.color_scheme }}"
>
</div>
{% endspaceless%}
